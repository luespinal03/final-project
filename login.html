<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <style>
        body {
            background-image: url('./images/stars.png');
        }
    </style>
</head>

<body>
    <form>
        <div id="loginCard" class="card" style="width: 18rem">
            <img src="./images/inspire.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">This is yourSpace</h5>
                <p class="card-text">Log in below.</p>
                <input id="loginUserName" type="text" autocomplete="off" placeholder="Enter UserName here" />
                <input id="loginPassword" type="password" autocomplete="off" placeholder="Enter password here" />
                <a id="loginSubmit" class="btn btn-primary">Submit</a>
                <br>
            </div>
        </div>
    </form>




    <script src="main.js"></script>
</body>

</html>
